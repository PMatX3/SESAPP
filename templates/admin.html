<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap">
    <style>
        body {
            font-family: "Source Sans Pro", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f6;
        }

        .navbar {
            background-color: #29313d;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }

        .navbar div {
            display: flex;
            align-items: center;
        }

        .btn {
            padding: 8px 16px;
            /* Adjust padding to ensure buttons are of the same size */
            color: white;
            background-color: #475063;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            margin-left: 10px;
            /* Space between buttons */
            font-size: 16px;
            /* Ensure text size is consistent */
            line-height: 1.5;
            /* Adjust line height for vertical alignment */
            display: inline-block;
            /* Use inline-block for better control over dimensions */
            width: 100px;
            /* Set a fixed width */
            text-align: center;
            /* Center the text inside the button */
        }

        .btn:hover {
            background-color: #29313d;
        }

        .table-container {
            padding: 20px;
            background-color: white;
            margin: 20px;
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f0f2f6;
        }

        .btn2 {
            padding: 6px 12px;
            color: white;
            background-color: #475063;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn2:hover {
            background-color: #29313d;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <h1>Dashboard</h1>
        <div>
            <button class="btn btn-insert" onclick="location.href='{{ url_for('insert_user') }}'">Insert</button>
            <button class="btn btn-logout" onclick="location.href='{{ url_for('logout') }}'">Logout</button>
        </div>
    </div>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>App Name</th>
                    <th>Password</th>
                    <th>Days</th>
                    <th>User Type</th>
                    <th>Login Attempts</th>
                    <th>SES</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.app_name }}</td>
                    <td>{{ user.password }}</td>
                    <td>{{ user.days }}</td>
                    <td>{{ user.type }}</td>
                    <td>{{ user.login_attempts }}</td>
                    <td>
                        <input type="checkbox" onchange="updateCmp('{{ user.app_name }}', this.checked)" {{ 'checked' if
                            user.ses else '' }}>
                    </td>
                    <td>{{ user.join_date }}</td>
                    <td>
                        <a href="{{ url_for('edit', app_name=user.app_name) }}" class="btn2">Edit</a>
                        <a href="{{ url_for('delete', app_name=user.app_name) }}" class="btn2"
                            onclick="return confirm('Are you sure?');">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script>
        function updateCmp(appName, isChecked) {
            fetch('/updated_cmp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ app_name: appName, ses: isChecked })
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>

</html>
