<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Source Sans 3", sans-serif;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #31333f;
            font-weight: 400;
        }

        .password-container {
            background: transparent;
            border-radius: 5px;
            box-shadow: none;
            width: 100%;
            padding: 6rem 1rem 10rem;
            max-width: 46rem;
        }

        .password-container h2 {
            text-align: center;
            margin-top: 0;
            font-size: 44px;
            margin-bottom: 0;
            padding-top: 20px;
            padding-bottom: 16px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 0;
            border-radius: 4px;
            background: #f0f2f6;
            height: 40px;
        }

        input::placeholder {
            background: #f0f2f6;
        }


        .input-group label {
            font-size: 14px;
            font-weight: 400;
            margin-bottom: 4px;
            display: block;
            color: #31333f;
        }

        button {
            display: inline-flex;
            -webkit-box-align: center;
            align-items: center;
            -webkit-box-pack: center;
            justify-content: center;
            font-weight: 400;
            padding: 0.25rem 0.75rem;
            border-radius: 0.5rem;
            min-height: 38.4px;
            margin: 0px;
            line-height: 1.6;
            color: inherit;
            width: auto;
            user-select: none;
            background-color: rgb(255, 255, 255);
            border: 1px solid rgba(49, 51, 63, 0.2);
            cursor: pointer;
        }

        button:hover {
            border-color: rgb(255, 75, 75);
            color: rgb(255, 75, 75);
        }
    </style>
</head>

<body>
    <div class="password-container">
        <form id="changePasswordForm">
            <h2>Change Password</h2>
            <div class="input-group">
                <label for="app_name">App Name</label>
                <input type="text" id="app_name" name="app_name" required>
            </div>
            <div class="input-group">
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" required
                    oninput="validatePassword(this.value)">
                <span id="password_error" style="color: red;"></span>
            </div>
            <button type="submit">Change Password</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('changePasswordForm').addEventListener('submit', function (event) {
                event.preventDefault();
                const app_name = document.getElementById('app_name').value;
                const new_password = document.getElementById('new_password').value;

                const formData = new FormData();
                formData.append('app_name', app_name);
                formData.append('new_password', new_password);

                fetch('/update_password', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.text())
                    .then(data => {
                        alert('Password changed successfully!');
                        window.location.href = '/';
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('An error occurred. Please try again.');
                    });
            });
        });

        function validatePassword(password) {
            const passwordError = document.getElementById('password_error');
            const submitButton = document.querySelector('button[type="submit"]');
            let isValid = true;

            if (password.length < 8) {
                passwordError.textContent = "Password must be at least 8 characters long.";
                isValid = false;
            } else if (!/[A-Z]/.test(password)) {
                passwordError.textContent = "Password must include at least one uppercase letter.";
                isValid = false;
            } else if (!/[0-9]/.test(password)) {
                passwordError.textContent = "Password must include at least one number.";
                isValid = false;
            } else if (!/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
                passwordError.textContent = "Password must include at least one special character.";
                isValid = false;
            } else {
                passwordError.textContent = "Password is valid!";
                passwordError.style.color = "green"; // Set text color to green on success
            }

            passwordError.style.color = isValid ? "green" : "red";
            submitButton.disabled = !isValid;
        }
    </script>
</body>

</html>
