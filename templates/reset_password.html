<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Source Sans 3", sans-serif;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #31333f;
            font-weight: 400;
        }

        .reset-container {
            background: transparent;
            border-radius: 5px;
            box-shadow: none;
            width: 100%;
            padding: 6rem 1rem 10rem;
            max-width: 46rem;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .reset-container h2 {
            text-align: center;
            margin-top: 0;
            font-size: 44px;
            margin-bottom: 0;
            padding-top: 20px;
            padding-bottom: 16px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 0;
            border-radius: 4px;
            background: #f0f2f6;
            height: 40px;
        }

        .input-group label {
            font-size: 14px;
            font-weight: 400;
            margin-bottom: 4px;
            display: block;
            color: #31333f;
        }

        button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 400;
            padding: 0.25rem 0.75rem;
            border-radius: 0.5rem;
            min-height: 38.4px;
            background-color: rgb(255, 255, 255);
            border: 1px solid rgba(49, 51, 63, 0.2);
            cursor: pointer;
        }

        button:hover {
            border-color: rgb(255, 75, 75);
            color: rgb(255, 75, 75);
        }
    </style>
</head>

<body>
    <div class="reset-container">
        <form id="resetForm" method="POST">
            <h2>Reset Your Password</h2>
            <div class="input-group">
                <label for="userEmail">User Email</label>
                <input type="email" id="userEmail" name="userEmail" required>
            </div>
            <button type="submit">Send Link</button>
        </form>
    </div>
    <script>
        $(document).ready(function () {
            $('#resetForm').on('submit', function (e) {
                e.preventDefault();  // Prevent the default form submission

                var formData = new FormData(this);  // Create a FormData object from the form

                $.ajax({
                    url: '/reset_password',  // Endpoint to send data
                    type: 'POST',
                    data: formData,
                    processData: false,  // Tell jQuery not to process the data
                    contentType: false,  // Tell jQuery not to set contentType
                    success: function (response) {
                        alert(response.message);  // Show response message in an alert
                    },
                    error: function (xhr, status, error) {
                        alert('An error occurred: ' + xhr.responseText);  // Alert the error if any
                    }
                });
            });
        });
    </script>
</body>

</html>
